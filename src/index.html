<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <main class="container text-center">
        <br>
        <br>
        <h1 class="primary">Fintech</h1>
        <br><br><br><br><br>
        <form action="transactions.html" method="POST">
            <h2 class="login-h2">Login</h2>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password" aria-describedby="passwordHelp">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
            <br><br>
            <p class="line-text text-secondary"><span>OR</span></p>
            <a class="btn btn-outline-secondary" type="submit" href="transactions.html" role="button">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                    Login with Google
            </a>
            <br><br>
            <p class="text-secondary">New to Fintech? <a href="register.html">Register!</a></p>
        </form>
      </main>
</body>
</html>
