<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="styles/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transactions.html">Transactions</a>
            </li>
          </ul>
        </div>
      </nav>

    <main class="container text-center">
        <br>
        <br>
        <h1 class="primary">Fintech</h1>
        <br><br><br><br><br>
        <form action="transactions.html" method="post">
            <h2 class="register-h2">Add Transaction</h2>
            <div class="mb-3">
                <input type="text" required minlength="5" class="form-control" placeholder="Source Account" id="sourceAccount" aria-describedby="sourceHelp">
            </div>
            <div class="mb-3">
                <input type="text" required minlength="5" class="form-control" placeholder="Destination Account" id="destinationAccount" aria-describedby="destinbationHelp">
            </div>

            <div class="mb-3">
                <input type="number" required minlength="1" class="form-control" placeholder="$" id="amount" aria-describedby="moneyHelp">
            </div>
            <div class="mb-3">
                <input type="text" required minlength="3" class="form-control" placeholder="Type: Expense | Liabilities | Assets" id="type" aria-describedby="typeHelp">
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary">Add</button>
            <br>
        </form>
    </main>
</body>
</html>
