<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <main class="container text-center">
        <br>
        <br>
        <h1 class="primary">Fintech</h1>
        <br><br><br><br><br>
        <form>
            <h2 class="register-h2">Sing Up</h2>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name" id="fullName" aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password" aria-describedby="passwordHelp">
            </div>
            <br><br>
            <button type="button" class="btn btn-primary">Continue</button>
            <br>
            <p class="text-secondary">Joined us before? <a href="index.html">Login</a></p>
        </form>
      </main>
</body>
</html>
